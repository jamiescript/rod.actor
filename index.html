<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redactor</title>
</head>
<body>
  <h1>Redactor</h1>
  <p>This tool will redact words found in your original text.</p>

  <label>Original text:</label>
  <textarea cols="300" rows="10" class="unredacted-text">Default text, to redact.</textarea>

  <label>Words to redact:</label>
  <input type="text" value="text to" class="to-redact">
  <button class="redact-action">Redact</button>

  <div class="redact-text">
    <p></p>
  </div>

  <script src="./redactor.js"></script>
</body>
</html>
