<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rod.acto–Ø</title>
</head>
<body>
  <header>
    <p class="heading">Rod.actor</p>
    <p>This tool will redact words found in your original text.</p>

    <label>Words to redact:</label>
    <input type="text" onkeyup="actionRedact()" spellcheck="false" value="text to" class="to-redact">
  </header>

  <div class="comparison-container">
    <div class="unredacted-container textarea-container">
      <label>Original text:</label>
      <textarea spellcheck="false">Default text, to redact.</textarea>
    </div>

    <div class="redacted-container textarea-container">
      <label>Redacted text:</label>
      <textarea spellcheck="false" readonly></textarea>
    </div>
  </div>

  <script src="./redactor.js"></script>
</body>
</html>
