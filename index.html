<body>
  <header>
    <p class="heading">Rod.acto<span>R</span></p>
    <p>Paste the text you want redacted, into the textarea on the left. See the output in the textarea on the right.</p>

    <label>Words to redact:</label>
    <input type="text" onkeyup="actionRedact()" spellcheck="false" autofocus value="epstein" class="to-redact">
  </header>

  <div class="comparison-container">
    <div class="unredacted-container textarea-container">
      <label>Original text:</label>
      <textarea spellcheck="false">Epstein did not kill himself</textarea>
    </div>

    <div class="redacted-container textarea-container">
      <label>Redacted text:</label>
      <textarea spellcheck="false" readonly></textarea>
    </div>
  </div>

  <script src="./redactor.js"></script>
